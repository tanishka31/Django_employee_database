<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
   
    <title>Filter Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'emp_app\file.css' %}" style.css?v=1>
  </head>
  <body id="all">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <div class="container">
        <h1 class="zz">Filter Employee Details</h1>
        <hr>
        <form action="/filter_emp" method="post" class="zz">
          {% csrf_token %}
          
            <label for="first_name">Employee First/Last Name</label>
            <input type="Text" id="name" name="name" value="{{name}}"><br>
            <hr>
            <label for="dept">Department</label>
            <input type="Text" id="dept" name="dept" value="{{dept}}"><br>
            <hr>
            <label for="role">Role</label>
            <input type="Text" id="role" name="role" value="{{role}}"><br>
            <hr>

            
          
            
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
  </body>
</html>
