<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <title>Remove Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'emp_app\file.css' %}" style.css?v=1>
  </head>
  <body id="all">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <div class="container">
      <nav>
        <h1 class="zz">Remove an Employee</h1>
        <hr>
        <div class="dropdown zz">
            <button class="btn btn-Primary dropdown-toggle zz" type="button" data-bs-toggle="dropdown" aria-expanded="false">
               Choose Employee to be removed
            </button>
            <ul class="dropdown-menu">
              {% for emp in emps %}
              <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</a></li>
              {% endfor %}
            </ul>
          </nav>    
          </div>
      </div>
  </body>
</html>
