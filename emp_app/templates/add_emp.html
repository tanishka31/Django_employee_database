<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'emp_app\file.css' %}" style.css?v=1>
  </head>
  <body id="all">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <div class="container">
        <h1 class="zz">Add an Employee</h1>
        <hr>
        
        <form action="/add_emp" method="post" class="zz">
          
            {% csrf_token %}
            
              <label for="first_name">First Name</label>
              <input type="Text" id="first_name" name="first_name" value="{{first_name}}"><br>
              <hr>
              <label for="last_name">Last Name</label>
              <input type="Text" id="last_name" name="last_name" value="{{last_name}}"><br>
              <hr>
              <label for="salary">Salary</label>
              <input type="number" id="salary" name="salary" value="{{salary}}"><br>
              <hr>
              <label for="dept">Department</label>
              <input type="Text" id="dept" name="dept" value="{{department}}"><br>
              <hr>
              <label for="role">Role</label>
              <input type="Text" id="role" name="role" value="{{role}}"><br>
              <hr>
              <label for="bonus">Bonus</label>
              <input type="number" id="bonus" name="bonus"value="{{bonus}}"><br>
              <hr>
              <label for="phone">Phone Number</label>
              <input type="number" id="phone" name="phone"value="{{phone}}"><br>
              <hr>
              <label for="hire_date">Hire Date</label>
              <input type="date" id="hire_date" name="hire_date"value="{{hire_date}}"><br>
              <hr>
              
              
            
              
          
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        
      </div>
  </body>
</html>
